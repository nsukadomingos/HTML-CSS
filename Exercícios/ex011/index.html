<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">

        <img src="imgs/foto-g.png" alt="Foto grande flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir um áudio em HTML</p>
    <!--PARA REPETIR A MÚSICA USA A TAG <LOOP>-->
   <audio preload="metadata" autoplay controls >
<source src="audio/audio1.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
