<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode rescrever um parágrafo de qualquer jeito. <br>Basta colocar tudo em &lt;p &gt; e &lt;/p&gt;<!--Less THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto em qualquer lugar específico como esse, você pode usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especias &uparrow;</p>
    <p>Vamos adicionar alguns emojis;
        &#x1F64F;
        &#x1F440;
    </p>
</body>
</html>
